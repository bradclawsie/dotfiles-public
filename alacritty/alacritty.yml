env:
  TERM: alacritty

window:
  dynamic_padding: true
  # padding:
  #   x: 5
  #   y: 5
  startup_mode: Fullscreen

font:
  normal:
    family: Fira Code
  size: 24.0
  
  offset:
   x: 0
   y: 8

  glyph_offset:
   x: 0
   # Keeping this as half of offset to vertically align the text in cursor
   y: 4

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

live_config_reload: true

colors:
  primary:
    background: '#000000'
    foreground: '#ffffff'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
